<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:400,500,700&display=swap" rel="stylesheet">
<link href="../CSS/Layout.css" rel="stylesheet"/>
<link href="../CSS/Courses.css" rel="stylesheet"/>
<link href="/CSS/modal.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Admin - Quản lý khóa học</title>
</head>
<body>
<div th:replace="/header :: header"></div>
<div th:replace="/admin/AdminSidebar :: adminSidebar"></div>
<div class="content">
	<div class="content-wrap">
		<div class="list-courses-title clear-fix">
			<div class="main-title">Danh sách khoá học</div>
			<div class="search">
				<input id="txtSearch" class="inp-search" type="text" placeholder="Tìm kiếm"/>
				<button class="btn-search"></button>
				<button class="btn-add btn-add-course"><span class="fa fa-plus"></span> Thêm khóa học</button>
			</div>
		</div>
		<div class="table-list-courses">
			<table class="list-courses">
				<thead>
					<tr>
						<th>STT</th>
						<th>Tên khóa học</th>
						<th>Hạng</th>
						<!--<th>Người phụ trách</th>-->
						<th>Thời gian tạo</th>
						<th>Thời gian sửa</th>
						<th>Hành động</th>
						<th>Quản lý khóa học</th>
					</tr>
				<tbody></tbody>
				</thead>
			</table>
		</div>

		<!--Thêm khóa học-->
		<div class="modal modal-add-course">
			<div class="modal-content">
				<div class="title-modal">
					THÊM KHÓA HỌC MỚI
				</div>
				<div class="course-name">
					<div class="label">Tên khóa học</div>
					<div class="input-item"><input type="text" id="courseName"/></div>
				</div>
				<div class="course-type">
					<div class="label">Loại khóa học</div>
					<div class="input-item">
						<select name="courseType" id="courseType">
						</select>
					</div>
				</div>
				<div class="btn-wrap">
					<button id="add-new-course" class="btn-item update">Thêm mới</button>
					<button class="btn-item cancel">Hủy</button>
				</div>
			</div>
		</div>

		<!--Sửa khóa học-->
		<div class="modal modal-update-course">
			<div class="modal-content">
				<div class="title-modal">
					CHỈNH SỬA KHÓA HỌC
				</div>
				<div class="course-name">
					<div class="label">Tên khóa học</div>
					<div class="input-item"><input type="text" id="updateCourseName"/></div>
				</div>
				<div class="course-type">
					<div class="label">Loại khóa học</div>
					<div class="input-item">
						<select name="courseType" id="updateCourseType" disabled>
						</select>
					</div>
				</div>
				<div class="btn-wrap">
					<button id="update-course" class="btn-item update">Cập nhật</button>
					<button class="btn-item cancel">Hủy</button>
				</div>
			</div>
		</div>

		<div class="paging-data">
			<div class="paging-left">
				<a class="page-first fa fa-angle-double-left" href="#first"></a>
				<a class="page-prev fa fa-angle-left" href="#prev"></a>
				<a class="page-next fa fa-angle-right" href="#next"></a>
				<a class="page-last fa fa-angle-double-right" href="#last"></a>
			</div>
			<div class="paging-right">
				Hiển thị <span id="firstResult">1</span> - <span id="lastResult">10</span> trên <span id="totalResult">100</span> kết quả
			</div>
		</div>
	</div>
</div>
<script src="../JS/jquery-3.4.1.min.js"></script>
<script src="../JS/Layout.js"></script>
<script src="../JS/Courses.js"></script>
</body>
</html>
