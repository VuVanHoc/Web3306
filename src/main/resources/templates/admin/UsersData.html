<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href="/CSS/Layout.css" rel="stylesheet" />
    <link href="/CSS/UsersData.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/CSS/modal.css" rel="stylesheet" />
    <title>Admin - Quản lý người dùng</title>
</head>
<body>
	<div th:replace="/admin/AdminSidebar :: adminSidebar"></div>
	<div th:replace="/header :: header"> </div>
    <div class="content">
        <div class="content-wrap">
            <div class="list-users-title clear-fix">
                <div class="main-title">Danh sách người dùng</div>
                <div class="search">
                    <input id="txtSearch"  class="inp-search" type="text" placeholder="Tìm kiếm" />
                    <button class="btn-search"></button>
					<button class="btn-add btn-add-user"><span class="fa fa-plus"></span> Thêm User </button>
                </div>
            </div>
            <div class="table-list-users">
                <table class="list-users list-users-main">
                    <thead>
                        <tr>
                            <th fieldName="index">STT</th>
                            <th fieldName="fullName">Họ tên</th>
							<th fieldName="roleName">Vai trò</th>
                            <th fieldName="email">Email</th>
                            <th fieldName="phone">Số điện thoại</th>
                            <th fieldName="address">Trạng thái</th>
                            <th fieldName="Action">Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="paging-data">
                <div class="paging-left">
                    <div class="page-first fa fa-angle-double-left"></div>
                    <div class="page-prev fa fa-angle-left"></div>
                    <div class="page-next fa fa-angle-right"></div>
                    <div class="page-last fa fa-angle-double-right"></div>
                </div>
                <div class="paging-right">
                    Hiển thị 1 - 100 trên 100 kết quả
                </div>
            </div>
        </div>
    </div>
    <div class="modal modal-add-user">
        <div class="modal-content">
            <div class="title-modal">
                THÊM MỚI NGƯỜI DÙNG
            </div>
            <div class="fullname">
                <div class="label">Tên đầy đủ</div>
                <div class="input-item"><input type="text" /></div>
            </div>
            <div class="username">
                <div class="label">Tên tài khoản</div>
                <div class="input-item"><input type="text" /></div>
            </div>
            <div class="email">
                <div class="label">Email</div>
                <div class="input-item"><input type="text" /></div>
            </div>
            <div class="phone">
                <div class="label">Số điện thoại</div>
                <div class="input-item"><input type="text" /></div>
            </div>
            <div class="address">
                <div class="label">Địa chỉ</div>
                <div class="input-item"><input type="text" /></div>
            </div>
            <div class="password">
                <div class="label">Mật khẩu</div>
                <div class="input-item"><input type="password" /></div>
            </div>
            <div class="confirm-password">
                <div class="label">Xác nhận mật khẩu</div>
                <div class="input-item"><input type="password" /></div>
            </div>
            <div class="btn-wrap">
                <button class="btn-item update">Đăng ký</button>
                <button class="btn-item cancel">Hủy</button>
            </div>
        </div>
    </div>
    <div class="modal modal-detail-profile">
        <div class="modal-content">
            <div class="title-modal">
                CẬP NHẬT NGƯỜI DÙNG
            </div>
            <div class="fullname">
                <div class="label">Tên đầy đủ</div>
                <div class="input-item"><input type="text" /></div>
            </div>
            <div class="birthday">
                <div class="label">Ngày sinh</div>
                <div class="input-item"><input type="text" /></div>
            </div>
            <div class="address">
                <div class="label">Địa chỉ</div>
                <div class="input-item"><input type="text" /></div>
            </div>
            <div class="phone">
                <div class="label">Số điện thoại</div>
                <div class="input-item"><input type="text" /></div>
            </div>
            <div class="email">
                <div class="label">Email</div>
                <div class="input-item"><input type="text" /></div>
            </div>
            <div class="cmt">
                <div class="label">Số CMND</div>
                <div class="input-item"><input type="text" /></div>
            </div>
            <div class="chucvu">
                <div class="label">Chức vụ</div>
                <div class="input-item"><input type="text" /></div>
            </div>
            <div class="btn-wrap">
                <button class="btn-item update">Cập nhật</button>
                <button class="btn-item cancel">Hủy</button>
            </div>
        </div>
    </div>
	<script src="/JS/jquery-3.4.1.min.js"></script>
	<script src="/JS/Layout.js"></script>
	<script src="/JS/UsersData.js"></script>


	
</body>
</html>
