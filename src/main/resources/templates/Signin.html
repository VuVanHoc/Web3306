<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700&display=swap" rel="stylesheet">
    <link href="../CSS/Signin.css" rel="stylesheet" />
    <title>Đăng Nhập</title>
</head>
<body>
    <div id="header">
        <div id="logo"></div>
        <div id="menu">
            <a href="#">Trang Chủ</a>
            <a href="#">Giới Thiệu</a>
            <a class="contact" href="#">Liên Hệ</a>
        </div>
    </div>
    <div id="form">
        <div id="form-content">
            <form id="signin" method="post" action="/authenticate">
                <h1 class="signin-title">đăng nhập</h1>
                <span class="username">Tên đăng nhập</span>
                <input type="text" name="username" id="username"/>
               <span class="password">Mật khẩu</span>
                <input type="password" name="password" id="password"/>
                <a class="forgot-password" href="#">Quên mật khẩu?</a>
				<button name="signin" id="submit">Đăng nhập</button>
            </form>
        </div>

    <div class="slide">
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <!--<div class="numbertext">1 / 3</div>-->
                <img src="Images/img01.jpg" style="width:100%">
                <div class="text">Luật giao thông đường bộ</div>
            </div>

            <div class="mySlides fade">
                <!--<div class="numbertext">2 / 3</div>-->
                <img src="Images/img02.jpg" style="width:100%">
                <div class="text">Văn hóa khi tham gia giao thông</div>
            </div>

            <div class="mySlides fade">
                <!--<div class="numbertext">3 / 3</div>-->
                <img src="Images/img03.jpg" style="width:100%">
                <div class="text">Hệ thống biển báo giao thông đường bộ</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div> <!-- end slide -->
    </div> <!--end #form-->
</body>
<script src="webjars/jquery/3.1.1/jquery.min.js"></script>
<script>
	$(document).ready(function () {
		$('#submit').click(function () {
			localStorage.setItem("username", $('#username').val());
		});
	});

	function autoNext() {
        $('.next').click();
        setTimeout(autoNext, 2000);
    }

    //Slideshow
    var slideIndex = 3;
    showSlides(slideIndex);
    autoNext();

    // Next/previous controls
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
    }
</script>
</html>
