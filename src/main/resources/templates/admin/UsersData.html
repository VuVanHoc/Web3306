<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href="/CSS/Layout.css" rel="stylesheet" />
    <link href="/CSS/UsersData.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/CSS/modal.css" rel="stylesheet" />
    <title>Admin - Quản lý người dùng</title>
</head>
<body>
	<div th:replace="/admin/AdminSidebar :: adminSidebar"></div>
	<div th:replace="/header :: header"> </div>
    <div class="content">
        <div class="content-wrap">
            <div class="list-users-title clear-fix">
                <div class="main-title">Danh sách người dùng</div>
                <div class="search">
                    <input id="txtSearch"  class="inp-search" type="text" placeholder="Tìm kiếm" />
                    <button class="btn-search"></button>
					<button class="btn-add btn-add-user"><span class="fa fa-plus"></span> Thêm User </button>
                </div>
            </div>
            <div class="table-list-users">
                <table class="list-users list-users-main">
                    <thead>
                        <tr>
                            <th fieldName="index">STT</th>
                            <th fieldName="fullName" style="width: 270px">Họ tên</th>
							<th fieldName="roleName">Vai trò</th>
                            <th fieldName="email" style="width: 250px">Email</th>
                            <th fieldName="phone">Số điện thoại</th>
                            <th style="width: 155px">Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="myTable">
                    </tbody>
                </table>
            </div>
            <div class="paging-data">
                <div class="paging-left">
                    <div class="page-first fa fa-angle-double-left"></div>
                    <div class="page-prev fa fa-angle-left"></div>
                    <div class="page-next fa fa-angle-right"></div>
                    <div class="page-last fa fa-angle-double-right"></div>
                </div>
                <div class="paging-right">
                    Hiển thị 1 - 100 trên 100 kết quả
                </div>
            </div>
        </div>
    </div>
    <div class="modal modal-add-user">
        <div class="modal-content">
            <div class="title-modal">
                THÊM MỚI NGƯỜI DÙNG
            </div>
            <form method="post" action="javascript:void(0)" class="form-add-user" accept-charset="UTF-8">
				<div class="form-item">
					<div class="label">Họ và tên</div>
					<input type="text" id="txt-fullname" placeholder="Nhập họ tên">
				</div>
				<div class="form-item">
					<div class="label">Địa chỉ email</div>
					<input type="text" id="txt-username" placeholder="Nhập tên đăng nhập/ Email">
				</div>
				<div class="form-item">
					<div class="label">Số điện thoại</div>
					<input type="text" id="txt-phone" placeholder="Nhập số điện thoại">
				</div>
				<div class="form-item">
					<div class="label">Mật khẩu</div>
					<input type="password" id="password-add" placeholder="Nhập mật khẩu ">
				</div>
				<div class="form-item">
					<div class="label">Xác nhận mật khẩu</div>
					<input type="password" id="cfpw-add" placeholder="Xác nhận mật khẩu">
				</div>
				<div class="form-item">
					<div class="label">Chức vụ</div>
					<select name="roleName" id="roleName">
						<option value="4">Học viên</option>
						<option value="1">Quản trị viên</option>
					</select>
				</div>
				<div class="form-item">
					<button class="btn-item update" id="btn-register">Đăng ký</button>
					<button class="btn-item cancel">Huỷ</button>
				</div>
			</form>
			
        </div>
    </div>
	
	
    <div class="modal modal-detail-profile">
        <div class="modal-content">
            <div class="title-modal">
                CẬP NHẬT THÔNG TIN NGƯỜI DÙNG
            </div>
			<form method="post" action="javascript:void(0)" class="form-add-user">
				<input id="id-user" hidden>
				<div class="form-item">
					<div class="label">Họ và tên</div>
					<input type="text" id="txt-fullname-update" placeholder="Nhập tên họ và tên">
				</div>
				<div class="form-item">
					<div class="label">Địa chỉ email</div>
					<input type="text" id="txt-username-update" placeholder="Nhập tên tên đăng nhập/ Email">
				</div>
				<div class="form-item">
					<div class="label">Số điện thoại</div>
					<input type="text" id="txt-phone-update" placeholder="Nhập số điện thoại">
				</div>
				<div class="form-item">
					<div class="label">Chức vụ</div>
					<select name="roleName" id="roleName-update">
						<option value="4">Học viên</option>
						<option value="1">Quản trị viên</option>
					</select>
				</div>
				<div class="form-item">
					<button class="btn-item update" id="btn-update">Cập nhật </button>
					<button class="btn-item cancel">Huỷ</button>
				</div>
			</form>
        </div>
    </div>
	<script src="/JS/jquery-3.4.1.min.js"></script>
	<script src="/JS/Layout.js"></script>
	<script src="/JS/UsersData.js"></script>


	
</body>
</html>
