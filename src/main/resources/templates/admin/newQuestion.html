<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link href="/CSS/NewQuestion.css" rel="stylesheet"/>
<link href="/CSS/Layout.css" rel="stylesheet"/>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>-->
<!--<script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>-->
<title>Admin - Tạo câu hỏi</title>
</head>
<body>
<div th:replace="/admin/AdminSidebar :: adminSidebar"></div>
<div th:replace="/header :: header"></div>
<div class="content">
	<form action="" style="position: relative;">
		<h2>TẠO CÂU HỎI MỚI</h2>

		<div class="form-group">
			<label class="control-label">Kiểu câu hỏi</label>
			<select class="control-select question-type">
				<option value="multiple-choice">Multiple Choice</option>
				<option value="text-answer">Fill in Blank</option>
				<option value="yes-no">Yes/No or True/False</option>
			</select>
		</div>

		<div class="form-group-fluid description">
			<label class="control-label">Nội dung câu hỏi</label>
			<textarea class="textarea-description"></textarea>
			<input type="file" class="upload-file">
		</div>
		
		<div class="form-group-fluid answer answer-choice">
			<!-- Chọn nhiều -->
			<label class="control-label">Tạo đáp án</label>
			<div class="answer-wrap">
				<div class="one-answer">
					<textarea></textarea>
					<button class="deleteQuestion btn btn-danger">Xóa</button>
				</div>
			</div>
			<button class="addNewQuestion btn btn-info">Thêm đáp án</button>
		</div>
		
		<div class="form-group-fluid answer answer-yes-no">
			<!-- Có/Không -->
			<label class="control-label">Chọn đáp án</label>
			<div class="one-answer">
				<div class="yes" style="margin-top: 4px; margin-right: 4px;">
					<input type="checkbox"/> Có
				</div>
				<div class="no" style="margin-top: 4px" ;>
					<input type="checkbox"/> Không
				</div>
			</div>
		</div>
		
		<div class="form-group-fluid answer answer-text">
			<!-- Điền text -->
			<label class="control-label">Tạo đáp án</label>
			<div class="one-answer">
				<textarea></textarea>
			</div>
		</div>
		<div class="submit">
			<button class="btnSubmit btn btn-info">Tạo</button>
		</div>
	</form>
</div>
<script src="/JS/jquery-3.4.1.min.js"></script>
<script src="/JS/Layout.js"></script>
<script src="/JS/admin/NewQuestion.js"></script>
</body>
</html>
