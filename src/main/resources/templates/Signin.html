<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700&display=swap" rel="stylesheet">
    <link href="../CSS/Signin.css" rel="stylesheet" />
    <title>Đăng Nhập</title>
</head>
<body>
    <div id="header">
        <div id="logo"></div>
        <div id="menu">
            <a href="#">Trang Chủ</a>
            <a href="#">Giới Thiệu</a>
            <a class="contact" href="#">Liên Hệ</a>
        </div>
    </div>
    <div id="form">
        <div id="form-content">
            <form id="signin" method="post" action="/authenticate">
                <h1 class="signin-title">đăng nhập</h1>
                <span class="username">Tên đăng nhập</span>
                <input type="text" name="username" id="username"/>
               <span class="password">Mật khẩu</span>
                <input type="password" name="password" id="password"/>
                <a class="forgot-password" href="#">Quên mật khẩu?</a>
				<button name="signin" id="submit">Đăng nhập</button>
            </form>
        </div>
    </div>

</body>
<script src="webjars/jquery/3.1.1/jquery.min.js"></script>
<script>
	$(document).ready(function () {
		$('#submit').click(function () {
			localStorage.setItem("username", $('#username').val());
		});
	})
</script>
</html>
